# Tells Concourse which type of worker this task should run on
platform: linux
# This is one way of telling Concourse which container image to use for a
image_resource:
  type: registry-image
  source:
    repository: maven
    tag: 3.8.2-amazoncorretto-17
# The command Concourse will run inside the container

#--version parameter is now
inputs:
  - name: system-tests
params:

run:
  path: /bin/sh
  args:
    - -c
    - |
      chmod +x system-tests/goal.sh
      system-tests/goal.sh

container_limits:
  memory: 0
  cpu: 0
